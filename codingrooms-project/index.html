<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>

    <!-- TODO: Add your form here -->
    <form action="https://wp.zybooks.com/form-viewer.php">
      <fieldset>
        <legend>Status</legend>

        <div>
          <input type="radio" name="draft" id="draft" />
          <label for="draft">Draft</label>
        </div>

        <div>
          <input type="radio" name="final" id="final" checked />
          <label for="final">Final</label>
        </div>
      </fieldset>

      <div>
        <label for="date">Date</label>
        <select name="date" id="date">
          <option value="march 20th">March 20th</option>
          <option value="march 24th">March 24th</option>
          <option value="april 2nd">April 2nd</option>
          <option value="april 6th">April 6th</option>
          <option value="april 13th">April 13th</option>
        </select>
      </div>

      <fieldset>
        <legend>Players</legend>

        <div>
          <input type="checkbox" name="aaravagarwal" id="aaravagarwal" />
          <label for="aaravagarwal">Aarav Agarwal</label>
        </div>

        <div>
          <input type="checkbox" name="avajohnson" id="avajohnson" />
          <label for="avajohnson">Ava Johnson</label>
        </div>

        <div>
          <input type="checkbox" name="julioortiz" id="julioortiz" />
          <label for="julioortiz">Julio Ortiz</label>
        </div>

        <div>
          <input type="checkbox" name="liamrubio" id="liamrubio" />
          <label for="liamrubio">liam Rubio</label>
        </div>

        <div>
          <input type="checkbox" name="emmawitherspoon" id="emmawitherspoon" />
          <label for="emmawitherspoon">Emma Witherspoon</label>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
